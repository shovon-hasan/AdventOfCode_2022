<html>
    <head>
        <title>Challenge 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body style="width:80%;margin:50px auto;">
        Input:<br/>
        <textarea id="input" style="width:100%;" rows="10"></textarea>
        <br/><br/>
        <button onclick="solveChallenge()">Solve</button>
    </body>

    <script>
        function solveChallenge() {

            // Read input from textarea
            var input_str = $('#input').val();
            var input_lines = input_str.split(/\r\n|\r|\n/);

            let totalScore = 0;

            for (let i = 0; i < input_lines.length; i++) {
                var opponentPlay = input_lines[i].charAt(0);
                var myPlay = input_lines[i].charAt(2);

                var opponentPoint = _ShapePoint(opponentPlay);
                var myPoint = _ShapePoint(myPlay);

                var roundPoint = myPoint + _getWinningPoint(opponentPoint, myPoint);

                //console.log(`###Round ${i+1}`);
                //console.log(`Shape score: ${myPoint}`);
                //console.log(`Winning score: ${_getWinningPoint(opponentPoint, myPoint)}`);
                //console.log(`Round score: ${roundPoint}`);

                totalScore += roundPoint
                //console.log(`Total score: ${totalScore}`);
            }

            console.log(`Total score: ${totalScore}`);

        }

        function _ShapePoint(play) {
            if (play === 'A' || play === 'X') {
                return 1;
            } else if (play === 'B' || play === 'Y') {
                return 2;
            } else if (play === 'C' || play === 'Z') {
                return 3;
            }
            return 0;
        }

        function _getWinningPoint(opponentPoint, myPoint) {
            if (myPoint === opponentPoint) {
                return 3;
            }
            if ((myPoint - opponentPoint) === 1 || (myPoint - opponentPoint) === -2) {
                return 6;
            }
            return 0;
        }
    </script>
</html>
